 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
   
    <section class="vh-100 background-gradient">
    
    

      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block image-container">
                    <img src="{% static 'images/logotopnet.png' %}" alt="Topnet Logo" class="login-image">
                </div>
                
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <form method="POST">
                      {% csrf_token %}
                     
                      <div class="d-flex align-items-center mb-3 pb-1">
                
                        <span class="h1 fw-bold mb-0 p">Topnet</span>
                      </div>
                         <!-- Affichage des messages d'erreur -->
                         {% if messages %}
                         <div class="alert alert-danger" role="alert">
                             {% for message in messages %}
                                 {{ message }}
                             {% endfor %}
                         </div>
                     {% endif %}

                      <div class="form-outline mb-4">
                        {{ form.username }}
                        <label class="form-label" for="id_username">Nom d'utilisateur</label>
                      </div>

                      <div class="form-outline mb-4">
                        {{ form.password }}
                        <label class="form-label" for="id_password">Mot de passe</label>
                      </div>

                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block " type="submit">Se connecter</button>
                      </div>

                    
                   
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
